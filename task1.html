<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"/>
    <title>Create a form find text yes or no</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-4">
        <div class="col-md-6">
          <div class="card">
            <form id="form" onsubmit="findText(event)">
              <div class="card-header text-center">
                <h1 class="text-center">Say Yes Or No</h1>
              </div>
              <div class="card-body">
                <textarea id="textarea" cols="40" rows="5">
                </textarea>
                <input id="input"
                  type="text"
                  placeholder="Find text yes or no"/>
                <button type="submit" onclick="findText" class="btn"> Find </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="task1.js"></script>
    </div> 
  </body>
</html>
